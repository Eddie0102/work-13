<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //배열 구조 분해 할당
        //배열
        const lists = ['apple', 'grape', function () { }, 'banana'];
        //const 를 많이 사용하는 이유: 밸류 값들을 최대한 상수화 하기 위함.
        //배열(list)는 바꿀 수 없지만 배열의 원소('apple')은 바꿀 수 있음
        //기존방식
        console.log(lists[0], lists[1], lists[2]);
        let [item1, item2, item3, item4 = 'peach'] = lists;
        //item1='apple' 이라고 생각하면 된다.
        console.log("item1: ", item1, "item2: ", item2, "item3: ", item3, "item4: ", item4);

        item1 = 'lemon';
        console.log("item1: ", item1);
        //배열 구조분해(순서가 매우 중요)

        //교환
        let x = 1, y = 2;
        console.log(x, y);
        [x, y] = [y, x];
        console.log(x, y);

        //객체 구조분해 할당
        //객체

        const obj = {
            name: "Eddie",
            age: 27,
            gender: "M",
            friends: ['James', 'Jessie'],
            hello: function () {
                console.log('안녕하세요');
            },
            'k-13':'13기',
            //'-'처럼 변수 이름으로 사용 불가한 경우 
            //대괄호 혹은 ''를 써서 문자열로 변수이름을 지정하면 된다.
            city: "서울"
        };
        console.log(obj.name, obj.age);
        obj.age = 28;
        console.log(obj.name, obj.age);//점표기법(주로)
        console.log(obj.friends[1]);
        console.log(obj['name']);//대괄호 표기법
        console.log(obj['k-13']);//동적접근, 특수문자, 띄어쓰기 일떄 사용

        //객체 구조 분해 할당
        //key:value 형태에서 key값이 매우중요(순서는 상관없음)
        const {gender,age,name,city="NewYork"} =obj;
        const {name: newName} =obj;
        console.log(gender,age,name, newName,city);

    </script>
</body>

</html>
