<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //직사각형의 넓이와 대각선 길이
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getArea() {
                return this.width * this.height;
            }
            getCross() {
                return Math.sqrt(Math.pow(this.width, 2) + Math.pow(this.height, 2))
            }
        }
        let rec = new Rectangle(3, 4);
        console.log(rec.getArea());
        console.log(rec.getCross());



        //삼각형의 넓이( 직각 삼각형 기준 )
        class Triangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getArea() {
                return this.width * this.height * 0.5;
            }
        }

        let tri = new Triangle(6, 6);
        console.log(tri.getArea());


        //원의 넓이
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }
            getArea(){
                return Math.pow(this.radius,2)*Math.PI;
            }
        }
        let one = new Circle(5);
        console.log(one.getArea());
    </script>
</body>

</html>
