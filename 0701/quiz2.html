            return new Promise((resolve) => {
                setTimeout(() => {
                    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple']
                    document.body.style.backgroundColor = colors[num];
                    resolve();
                }, 1000)
            })
        }
        
        async function changeColor() {
            await color(0);
            await color(1);
